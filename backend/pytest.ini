[pytest]
# Pytest configuration for Phase 4 Testing Suite

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Slow-running tests (marked for skipping in fast mode)
    load: Load and performance tests
    db: Tests requiring database
    redis: Tests requiring Redis
    
# Test timeout (seconds)
timeout = 300

# Coverage options (if using pytest-cov)
# --cov=app --cov-report=html --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = WARNING
log_file = tests/pytest.log
log_file_level = DEBUG

# Database fixtures for test isolation
asyncio_mode = auto

# Disable warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
